<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/connection.css}">
    <title >Welcome to Skill Hub</title>
</head>
<body th:style="|background-image: url('@{/images/backgroundDesktop.jpg}');|">
<div class="index-container">
    <div class="logo">
        <p class="float">
            <img th:src="@{/images/logo3.png}"  alt="Skill Hub" height=50 width=60>
        </p>
        <h1 class="title">Skill Hub</h1>
    </div>

    <div id="form">
        <form class="form" method="post" th:action="@{/connect}">
            <input class="name" type="text" placeholder="Votre identifiant" name="username" required>
            <input class="name password" type="password" placeholder="Votre mot de passe" name="password" required>
            <button class="connection" type="submit" name="Connexion" value="Connexion">Connexion</button>
            <a th:href="@{/register}" title="Navigation vers la page inscription">
                <button class="connection signIn" type="button">Inscription</button>
            </a>
        </form>
    </div>
</div>
<footer th:replace="footer :: bottom"></footer>
</body>
</html>
